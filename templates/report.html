<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Отчёт о голосовании</title>
  <style>
    body { font-family: sans-serif; margin: 40px; }
    h2 { margin-top: 40px; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background-color: #f0f0f0; }
  </style>
</head>
<body>
  <h1>Результаты голосования</h1>
  <p><strong>Всего участников:</strong> {{ total_voters }}</p>

  {% for category, nominees in report.items() %}
    <h2>{{ category }}</h2>
    <table>
      <tr>
        <th>Сотрудник</th>
        <th>Голосов</th>
      </tr>
      {% for name, count in nominees %}
      <tr>
        <td>{{ name }}</td>
        <td>{{ count }}</td>
      </tr>
      {% endfor %}
    </table>
  {% endfor %}
</body>
</html>
